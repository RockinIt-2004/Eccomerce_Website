
{% load static %}
<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{% static '.\assets\css\signup-style.css' %}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    {% if form.errors %}
    <div class="alert alert-danger">
      <strong>{{form.errors}}</strong>
    </div>  
    {% endif %}
    
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static '.\assets\images\frontImg.jpg' %}" alt="">
      </div>
      <div class="back">
        <img class="backImg" src="{% static '.\assets\images\frontImg.jpg' %}" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
        <div class="signup-form">
          <div class="title">Signup</div>
        <form method="POST">
          {% csrf_token %}
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-user"></i>
              {{form.username}}
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                {{form.email}}
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                {{form.password1}}
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                {{form.password2}}
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <a href="{% url "userauths:signin" %}">Signin</a></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
